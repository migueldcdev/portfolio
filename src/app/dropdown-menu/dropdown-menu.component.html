<button
    class="border-2 border-indigo-500 text-black dark:text-white pt-3 pb-2 pr-4 pl-4  md:pt-1 md:pb-0 md:pr-2 m:pl-2 rounded"
    type="button" id="menu-button" aria-expanded="true" aria-haspopup="true" (click)="showDropdown()">
    <span class="material-icons-round">menu</span>
</button>

<div class="hidden absolute mt-2 letf-0 z-10 w-60 origin-top-right divide-y divide-gray-500/50 rounded-md bg-indigo-200 dark:bg-slate-400 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
     id="dropDownMenu"
     role="menu" 
     aria-orientation="vertical" 
     aria-labelledby="menu-button" 
     tabindex="-1"
>
    <div class="py-3" role="none">        
        <a routerLink="/" (click)="showDropdown()">
            <p class="font-bold text-xl text-gray-600 dark:text-white text-center hover:cursor-pointer">
                <span class="material-icons-outlined hover:rotate-12">interests</span>
                <span class="inline-block align-top font-lobster">
                    &nbsp;Miguel Diaz
                </span>
            </p>  
        </a>      
    </div>    

    <div *ngIf="currentRoute == '/'" class="py-1" role="none" class="text-gray-700 hover:bg-gray-500 hover:text-white">
        <a routerLink="/portfolio" class="block px-4 py-2 text-xl" role="menuitem" tabindex="-1" id="menu-item-2" (click)="showDropdown()">Portfolio</a>
    </div>

    <div *ngIf="currentRoute != '/'" class="py-1" role="none" class="text-gray-700 hover:bg-gray-500 hover:text-white">
        <a routerLink="/" class="block px-4 py-2 text-xl" role="menuitem" tabindex="-1" id="menu-item-2" (click)="showDropdown()">About</a>
    </div>    

    <div class="py-1" role="none" class="text-gray-700 hover:bg-gray-500 hover:text-white">
        <a href="https://github.com/migueldcdev/porfolio" target="_blank" class="block px-4 py-2 text-xl" role="menuitem" tabindex="-1" id="menu-item-3" (click)="showDropdown()">Source</a>
    </div>

</div>
